<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- FONT AWESOME -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
     <!-- BOOTSTRAP -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Contact Form</title>
</head>

<body>
    
  <div class="register-form-2" style="margin:20px 370px 20px 370px">
    <form action="/showname" method="GET">
      
      <p class="text-center"><u>Contact Form</u></p>

      <!-- Name input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="registerName">Full_Name</label>
        <input type="text" name="Full_Name" id="registerName" class="form-control" placeholder="Full Name"/>
      </div>

      <!-- Username input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="registerUsername">UserName</label>
        <input type="text" name="UserName" id="registerUsername" class="form-control" placeholder="UserName"/>
      </div>

      <!-- Phone Number -->
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="formGroupExampleInput2" placeholder="Phone Number" minlength="10" name="Phone_number">
      </div>
      
      <!-- Email input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="registerEmail">Email</label>
        <input type="email" name="email" id="registerEmail" class="form-control" placeholder="Email Id"/>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="registerPassword">Password</label>
        <input type="password" name="password" id="registerPassword" class="form-control" placeholder="Password"/>
      </div>

      <!-- D.O.B -->
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Date Of Birth</label>
        <input type="date" class="form-control" id="dateOfBirth" placeholder="DOB" name="date">
      </div>
      
      <!-- YouTube Link -->
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Favourite Youtube Video</label>
        <input type="url" class="form-control" id="formGroupExampleInput2" placeholder="YouTube URL" name="youtube">
      </div>

      <!-- Checkbox -->
      <div class="form-check d-flex justify-content-center mb-4">
        <input
          class="form-check-input me-2"
          type="checkbox"
          value=""
          id="registerCheck"
          checked
          aria-describedby="registerCheckHelpText"
        />
        <label class="form-check-label" for="registerCheck">
          I have read and agreed to the terms & conditions
        </label>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block mb-3">Submit</button>
    </form>
  </div>

<!-- Pills content -->




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
