<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Forms</title>
</head>



<body>
  
<div class="main-form" style="margin:20px 370px 20px 370px">
  
    <div class="text-center">
    <a href="">
        <button type="button" class="btn btn-primary" style="margin-right: 10px;">Log In</button>
    </a>
    
    <a href="/contact">
        <button type="button" class="btn btn-primary" style="margin-left: 10px;">Contact</button>
    </a>
    </div>
 
      <form action="/showname" method="GET">
        <div class="text-center mb-3">
          <p>Sign in with:</p>

          <a href="https://www.facebook.com/login/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNjMxMDE2MTYxLCJjYWxsc2l0ZV9pZCI6MjY5NTQ4NDUzMDcyMDk1MX0%3D">
            <button type="button" class="btn btn-primary btn-floating mx-1" style="width: 40px;">
              <i class="fab fa-facebook-f"></i>
            </button>
            </a>
  
          <a href="https://accounts.google.com/signin/v2/identifier?service=accountsettings&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Futm_source%3Dsign_in_no_continue&ec=GAlAwAE&flowName=GlifWebSignIn&flowEntry=AddSession">
          <button type="button" class="btn btn-danger btn-floating mx-1">
            <i class="fab fa-google"></i>
          </button>
          </a>
  
          <a href="https://twitter.com/login?lang=en-gb">
          <button type="button" class="btn btn-info btn-floating mx-1">
            <i class="fab fa-twitter"></i>
          </button>
          </a>
  
          <a href="https://www.linkedin.com/login">
              <button type="button" class="btn btn-secondary btn-floating mx-1">
                  <i class="fab fa-linkedin-in"></i>
              </button>
              </a>

        </div>
  
        <p class="text-center">or:</p>
  
        <!-- Email input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="loginName">Email or username</label>
            <input type="email" name="email" id="loginName" class="form-control" placeholder="Email or UserName"/>
        </div>
  
        <!-- Password input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="loginPassword">Password</label>
            <input type="password" name="password" id="loginPassword" class="form-control" placeholder="Password"/>
        </div>

        <!-- Phone Number -->
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="formGroupExampleInput2" placeholder="Phone Number" minlength="10" name="Phone_number">
          </div>
  
        <!-- 2 column grid layout -->
        <div class="row mb-4">
          <div class="col-md-6 d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check mb-3 mb-md-0">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="loginCheck"
                checked
              />
              <label class="form-check-label" for="loginCheck"> Remember me </label>
            </div>
          </div>
  
          <div class="col-md-6 d-flex justify-content-center">
            <!-- Simple link -->
            <a href="#!">Forgot password?</a>
          </div>
        </div>
  
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
  
        <!-- Register buttons -->
        <div class="text-center">
          <p>To contact us: <a href="/contact">Contact</a></p>
        </div>
      </form>
    
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
